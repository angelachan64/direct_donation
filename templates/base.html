<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon"
            type="image/png"
            href="../static/favicon.ico">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	        crossorigin="anonymous" />
        <link rel="stylesheet"
            href="../static/index.css">
        <title>{% block title %}Direct Donation{% endblock %}</title>
        {% block style %}{% endblock %}
    </head>
    <body>
        <nav class="navbar" style="background-color:#262626;
                                   border-radius:0;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="margin-top:-6%;"><img src="../static/dd.png"></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% block nav %}
                    <li><a href="/">Home</a></li>
                    <li><a href="{% block login %}/login{% endblock %}">Log In or Sign Up</a></li>
                    <li><a href="/home">Test Login</a></li>
                    <li><a href="/payment">Donate</a></li>
                    {% endblock %}
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"
		charset="utf-8"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="../static/index.js"></script>
</html>
