{% extends 'base.html' %}

{% block content %}
<div class="pictures">
  <h1>Make a Payment</h1>
  <br>
  <form method="POST">
    <input type="text" name="name" placeholder="Name (e.g. John Doe)"></input>
    <br><br>
    <input type="number" name="amount" placeholder="Amount (e.g. 0)"></input>
    <br><br>
    <input type="text" name="email" placeholder="Email (e.g. johndoe123@email.com)"></input>
    <br><br>
    <input type="text" name="date" placeholder="Date (e.g. 1/1/16)"></input>
    <br><br>
    <input type="submit" class="button" name="sub" value="Submit">
  </form>
</div>





{% endblock %}
