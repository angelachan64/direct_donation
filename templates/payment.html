{% extends 'base.html' %}

{% block nav %}
<li><p class="navbar-text" style="color:#9BDDFF;">Welcome, Organization!</p></li>
<li><a href="/">Log Out</a></li>
{% endblock %}

{% block content %}
<div class="pictures">
  <h1>Make a Payment</h1>
  <br>
  <form method="POST">
    <input type="text" name="fname" placeholder="First Name (e.g. John)"></input>
    <br><br>
    <input type="text" name="lname" placeholder="Last Name (e.g. Doe)"></input>
    <br><br>
    <input type="number" name="amount" placeholder="Amount (e.g. 0)"></input>
    <br><br>
    <input type="text" name="email" placeholder="Email (e.g. johndoe123@email.com)"></input>
    <br><br>
    <input type="date" name="date" placeholder="01/01/2016" value="Date"></input>
    <br><br>
    <p>Verified: <input type="checkbox"></p>
    <input type="submit" class="button" name="sub" value="Submit">
  </form>
</div>





{% endblock %}
